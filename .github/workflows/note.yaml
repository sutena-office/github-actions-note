name: Note Workflow

on:
  workflow_dispatch:
    inputs:
      theme:
        description: '記事テーマ'
        required: true
        type: string

jobs:
  test:
  runs-on: ubuntu-latest
  steps:
   - name: Echo theme
        run: echo "THEME=${{ github.event.inputs.theme }}"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm init -y
          npm install ai @ai-sdk/anthropic

      - name: Node test
        run: node -e "console.log('node ok')"
